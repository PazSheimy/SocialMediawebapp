<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add this line to use Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .profile-img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-bottom: 20px;
}


    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Edit Profile</h1>

        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="profile_picture">Profile Picture:</label>
                        <img id="profile_picture" src="{{ url_for('static', filename='profile/' + user.profile_pic) }}"
                            alt="User Image" class="profile-img">
                        <input type="file" class="form-control" id="profile_picture_input" name="profile_picture">
                    </div>


                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"
                            value="{{ user.username }}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
                    </div>

                    <a href="{{ url_for('user', username=user.username) }}" class="btn btn-secondary mr-2"><i
                            class="fas fa-arrow-left"></i> Go Back</a>
                    <a href="{{ url_for('auth.reset_password') }}" class="btn btn-warning mr-2"><i
                            class="fas fa-key"></i> Reset Password</a>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
