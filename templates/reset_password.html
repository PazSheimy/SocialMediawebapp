<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add this line to use Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Reset Password</h1>  <!-- Add more margin-bottom -->

        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('auth.reset_password') }}" method="post">

                    <div class="form-group">
                        <label for="old_password">Current Password:</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>

                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>

                    <a href="{{ url_for('user', username=current_user.username) }}" class="btn btn-secondary mr-2"><i class="fas fa-arrow-left"></i> Go Back</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Update Password</button>  <!-- Add a key icon to the update button -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
